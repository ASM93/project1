<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Adventure</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="left">
      <div class="data">
        <div class="data-container">
          <h2>Life</h2>
          <div id="life-box" class="raw-box"></div>
        </div>
        <div class="data-container">
          <h2>Strength</h2>
          <div id="strength-box" class="raw-box"></div>
        </div>
      </div>
      <div class="box-container">
        <h2>Instructions</h2>
        <p>Use your keyboard</p>
        <div class="keyPad">
          <div id="keyPad1" class="keyPadBox"></div>
          <div id="keyPad2" class="keyPadBox"></div>
          <div id="keyPad3" class="keyPadBox"></div>
          <div id="keyPad4" class="keyPadBox"></div>
          <div id="keyPad5" class="keyPadBox"></div>
          <div id="keyPad6" class="keyPadBox"></div>
          <div id="keyPad7" class="keyPadBox"></div>
          <div id="keyPad8" class="keyPadBox"></div>
          <div id="keyPad9" class="keyPadBox"></div>
        </div>
      </div>
    </div>
    <div class="center">
      <header>
        <h1>The Adventure</h1>
      </header>
      <div id="board" class="board"></div>
      <footer><p>Ironhack Project - 2023</p></footer>
    </div>
    <div class="right">
      <div class="data">
        <div class="data-container">
          <h2>Waves timing</h2>
          <div id="timing-box" class="raw-box"></div>
        </div>
        <div class="data-container">
          <h2>Waves #</h2>
          <div id="numb-box" class="raw-box"></div>
        </div>
      </div>
      <div class="box-container">
        <button id="start" class="button">Start/Replay</button>
      </div>
    </div>
  </body>

  <script src="maps.js"></script>
  <script src="mobs.js"></script>
  <script src="hero.js"></script>
  <script src="index.js"></script>
</html>
